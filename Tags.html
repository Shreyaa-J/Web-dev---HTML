    <h3>My Hobbies</h3>
    <ul> <!-- Paired Tag -->
      <li>Reading</li>
      <li>Coding</li>
      <li>Traveling</li>
    </ul>
  </main>

  <footer> <!-- Paired Tag -->
    <p>Contact me at: <a href="https://www.linkedin.com/in/jadhavshreya">shreya Linkedln</a></p>
    <hr> <!-- Unpaired Tag -->
    
  </footer>
</body>
</html>
